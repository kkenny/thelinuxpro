<html>
<head>
  <title>Broadcast Timer</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
</head>
<body>

<div class="grid-container">
  <div class="grid-top-bar">
    <div class="btn-group">
      <button class="button" onclick="incArray()">Next</button>
      <button class="button" onclick="decArray()">Previous</button>
    </div>
    <div class="grid-info-bar">
      <div id="calDate" class="mainClock-cal"></div>
      <div class="mainClock-left">Local: </div>
      <div id="now" class="mainClock-right"></div>
      <div class="mainClock-left">UTC: </div>
      <div id="utc_now" class="mainClock-right"></div>
    </div>
  </div>

  <div class="grid-left">
    <div class="clear"></div>

    <div class="grid-events">
      <div id="events-list"></div>
    </div>
  </div>

  <div class="grid-main">
    <div class="main">
      <div class="header">
	<div id="currentSubject" class="subject"></div>
	<div id="countdown" class="countdown"></div>

	<div id="currentStartEnd"></div>
      </div>
      <div class="clear"></div>
      <div class="notesTitle"><h2>Notes</h2></div>
      <div class="notes" id="notes"></div>

      <div class="header">
	<div id="upNext" class="subject"></div>
	<div id="nextCountdown" class="countdown"></div>

	<div id="nextStartEnd"></div>
      </div>
      <div class="clear"></div>

      <div id="debug" class="debug"></div>
    </div>
  </div>

  <div class="grid-bottom">
      <div id="meta" class="grid-meta"></div>
  </div>
</div>

<script src="events.js"></script>
<script src="main.js"></script>
<script src="timerMath.js"></script>
<script src="clock.js"></script>

</body>
</html>
